<!-- The website accepts personal information and covid symptoms you are experiencing and on submitting advises you on how to proceed based on how many symptoms you selected -->

<script>


var count= 0;

function display()
{

var name= document.getElementById("name").value;
var gender= document.getElementById("gender").value;
var age= document.getElementById("age").value;

document.write("Details entered : <br> <br> Name : " +name, " <br><br> Gender : " +gender, "<br><br> Age : " +age, " <br><br>");

if(count > 2)
{
document.write("You have 3 or more symptoms, you may need urgent medical care.<br> Please call or go to the nearest emergency department if they persist. <br> <br> Steps to follow every day to prevent the spread : <br><br> 1) Get a COVID-19 vaccine as soon as you can when eligible. <br><br> 2) Wear a mask over your nose and mouth.<br><br> 3) Stay at least 6 feet away from people who don’t live with you. <br><br> 4) Avoid crowded areas and poorly ventilated spaces.<br><br> 5) Wash your hands often with soap and water, or use hand sanitizer with at least 60% alcohol");
}
else
{
document.write("You have less than 3 symptoms. Contact your health provider if they worsen or persist. <br><br> Steps to follow every day to prevent the spread : <br><br> 1) Get a COVID-19 vaccine as soon as you can when eligible. <br><br> 2) Wear a mask over your nose and mouth.<br><br> 3) Stay at least 6 feet away from people who don’t live with you. <br><br> 4) Avoid crowded areas and poorly ventilated spaces. 5) Wash your hands often with soap and water, or use hand sanitizer with at least 60% alcohol ");
}
}

function chkbox()
{
count= count+1;
}

</script>
